    checkWinner = (box_val) => {
        var matchedElement = "";

        if(box_val[0] == "x" && box_val[1] == "x" && box_val[2] == "x"){ matchedElement = "x"; return matchedElement;}
        if(box_val[3] == "x" && box_val[4] == "x" && box_val[5] == "x"){ matchedElement = "x"; return matchedElement;}
        if(box_val[6] == "x" && box_val[7] == "x" && box_val[8] == "x"){ matchedElement = "x"; return matchedElement;}
